<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-OPWqQOBVzl9VWXFFcL6CvNBLle5UKG/z1bWjAXP9akIUnapipoCj2RlbyjeZzRMa" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
  <h1 class="text-center my-4">To-Do List</h1>
  <form id="todo-form" class="form-inline mb-4">
    <input type="text" id="todo-input" class="form-control mr-2 flex-fill" placeholder="Enter a new task" required>
    <button type="submit" class="btn btn-primary">Add Task</button>
  </form>
  <ul id="todo-list" class="list-group">
    <!-- List items will be dynamically added here -->
  </ul>
</div>

  <script src="app.js"></script>
</body>
</html>

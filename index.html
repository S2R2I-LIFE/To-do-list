<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Optional: Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-OPWqQOBVzl9VWXFFcL6CvNBLle5UKG/z1bWjAXP9akIUnapipoCj2RlbyjeZzRMa" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <button id="theme-toggle" class="theme-toggle-btn">Switch to Dark Theme</button>
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter a new task" required>
      <button type="submit">Add Task</button>
    </form>
    <ul id="todo-list">
      <!-- List items will be dynamically added here -->
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
